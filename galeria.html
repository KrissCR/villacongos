<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Galer√≠a - Villa Congos</title>
  <style>
    body {
      background-color: #000;
      color: #fff;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 40px;
    }

    h2 {
      margin-bottom: 30px;
    }

    img {
      width: 80%;
      max-width: 400px;
      margin: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.3s;
    }

    img:hover {
      transform: scale(1.03);
    }

    /* Modal */
    #imageModal {
      display: none;
      position: fixed;
      z-index: 9999;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.9);
    }

    #modalImg {
      margin: auto;
      display: block;
      max-width: 90%;
      max-height: 90%;
      margin-top: 5%;
    }

    .closeBtn {
      position: absolute;
      top: 20px;
      right: 30px;
      color: white;
      font-size: 36px;
      font-weight: bold;
      cursor: pointer;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <h2>üì∏ Galer√≠a de la Caba√±a</h2>

  <img src="Cabana1.jpeg" onclick="openImage(this.src)">
  <img src="Cabana2.jpeg" onclick="openImage(this.src)">
  <img src="Cabana3.jpeg" onclick="openImage(this.src)">
  <img src="Cabana4.jpg" onclick="openImage(this.src)">
  <img src="Cabana5.jpeg" onclick="openImage(this.src)">
  <img src="Cabana6.jpeg" onclick="openImage(this.src)">
  <img src="Cabana7.jpeg" onclick="openImage(this.src)">
  <img src="Cabana8.jpeg" onclick="openImage(this.src)">
  <img src="Cabana9.jpeg" onclick="openImage(this.src)">
  <img src="Cabana10.jpeg" onclick="openImage(this.src)">
  <img src="Cabana11.jpeg" onclick="openImage(this.src)">
  <img src="Cabana12.jpeg" onclick="openImage(this.src)">
  <img src="Cabana13.jpeg" onclick="openImage(this.src)">
  <img src="Cabana14.jpeg" onclick="openImage(this.src)">
  <img src="Cabana15.jpeg" onclick="openImage(this.src)">
  <img src="Cabana16.jpeg" onclick="openImage(this.src)"> 
  <img src="Cabana17.jpeg" onclick="openImage(this.src)">

  <!-- Modal para imagen ampliada -->
  <div id="imageModal" onclick="closeModal()">
    <span class="closeBtn" onclick="closeModal()">&times;</span>
    <img id="modalImg">
  </div>

  <script>
    function openImage(src) {
      const modal = document.getElementById("imageModal");
      const modalImg = document.getElementById("modalImg");
      modal.style.display = "block";
      modalImg.src = src;
    }

    function closeModal() {
      document.getElementById("imageModal").style.display = "none";
    }
  </script>

</body>
</html>
